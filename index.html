<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Movie Spec Page</title>

    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Seu CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container py-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand font-weight-bold" href="#">PlayCube</a>

    <!-- Botão mobile (hamburger) -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Filmes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Séries</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

      <header class="my-4">
  <h1 class="text-center">Movie Info</h1>
</header>

<section id="banner" class="mb-4">
  <!-- Aqui vai a imagem do pôster -->
</section>

<section id="info" class="mb-4">
  <!-- Título, nota, duração, gêneros, sinopse -->
</section>

<section id="cast" class="mb-4">
  <h2>Elenco</h2>
  <div class="row" id="cast-list">
    <!-- Cards dos atores -->
  </div>
</section>

<section id="videos" class="mb-4">
  <h2>Trailers</h2>
  <div class="row" id="video-list">
    <!-- Thumbnails ou embeds de vídeos -->
  </div>
</section>

<footer class="text-center py-3">
  <p>&copy; 2025 - Movie Info by Giulia Trevisan</p>
</footer>

    </main>

    <!-- Bootstrap JS + jQuery + Popper -->
